<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.getFirstName()}">John</td>
        <td th:text="${author.getLastName()}">Doe</td>
        <td>
            <span th:each="book : ${author.getBooks()}" th:text="${book.getTitle() + '; '}">BookTitle</span>
        </td>
    </tr>
</table>

</body>
</html>
